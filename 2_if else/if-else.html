<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else</title>
</head>
<body>
    
    <script>
        var marks = 78;

        if(marks>70){
            console.log("You are eligible for science stream");
        }
        else if(marks>55){
            console.log("You are eligible for commerse stream");
        }
        else if(marks>35){
            console.log("You are eligible for Arts stream");
        }
        else{
            console.log("You are not eligible");
        }

    </script>
</body>
</html>
