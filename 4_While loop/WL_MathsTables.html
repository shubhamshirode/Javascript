<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>Multiplication of numbers</p>
    <script>

         // multiplication of two numbers
         var i=1;
        while (i<=10){
            console.log("2 * " + i + " = " + 2*i);
            i++
        }

        // Taking Input from user.
        let num = prompt("Enter the Number");
        var i = 1;
        while(i<=num){
            console.log("2 * " + i + " = " + i * 2);
            i++;
        }
    </script>
</body>
</html>
