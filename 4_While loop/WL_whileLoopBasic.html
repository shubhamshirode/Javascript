<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhileLoop</title>
</head>
<body>
    While loop

    <script>


        var count=1;
        while(count <= 5){           // while(count != 5)
            console.log( count + " Ram Ram");
            count ++;
        }        

        var i = 5;
        while( i >= 1){
            console.log(i + " Krishn");
            i--;
        }

       
    </script>
</body>
</html>
