<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu </title>
</head>
<body>
    <h2>Welcome to McD Menu</h2>
    <script>
        console.log("McD Menu");
        console.log("1.Aloo tikki Burger : Rs 45");
        console.log("2.Fries             : Rs 70");
        console.log("3.Panner Wrap       : Rs 120");
        console.log("4.Coke              : Rs 60");

        let choice = 1;
        
        switch (choice){
            case 1 : console.log("Please collect your Aloo tikki Burger");
                     console.log("Bill amount : 45 Rs");
                     break;
            case 2 : console.log("Please collect your Fries");
                     console.log("Bill amount : 70 Rs");
                     break;
            case 3 : console.log("Please collect your Panner");
                     console.log("Bill amount : 120 Rs");
                     break;
            case 4 : console.log("Please collect your Coke");
                     console.log("Bill amount : 60 Rs");
                     break;
            default:console.log("Invalid Choice");
        }
                // break will make the flow come out of the switch case.

    </script>

</body>
</html>
