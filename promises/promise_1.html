<!DOCTYPE html>
<html lang="en">

<body>

    <script>

        function getEven() {

            return new Promise((resolve, reject) => {
                if (num % 2 == 0) {
                    resolve(num);
                }
                else {
                    reject("Num is Not even");
                }
            })
        }


        let num = parseInt(prompt("Enter the number"));
        
        getEven(num).then((result => {
            console.log(result);
        })).catch((error) => {
            console.log(error);
        })
    </script>
</body>

</html>
