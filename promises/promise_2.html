<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let market = 'close';

        function getSabji() {

            return new Promise((resolve, reject) => {
                if (market == 'open') {
                    resolve('sabji');
                }
                else {
                    reject('market band tha');
                }
            })
        }
        getSabji().then((result) => {
            console.log(result);
        }).catch((error) => {
            console.log(error);
        })
    </script>
</body>

</html>
