<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition of 2 numbers</title>
</head>
<body>
    Addition of 2 numbers. <br>
    Taking input from user.
    <script>
        // value is stored in the form of string to convert it into integer use parseInt
        let num1 = parseInt(prompt("Enter first number"));
        let num2 = parseInt(prompt("enter second number"));

        let sum= num1 + num2;
        console.log("Addition of 2 numbers is : "+sum);
    </script>
</body>
</html>
