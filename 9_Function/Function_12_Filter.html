    <h2>Array filter</h2>
    <script>
        let arr = [14,24,25,32,12,8,9,27,21];
        // Ex 1
        arr = arr.filter(
            (val)=>{
                if(val%5==0 || val%7==0){
                    return val;
                }
            }
        )
