<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Array Search Methods</h2>

    <script>
        let arr = ["pen","book","phone","mouse","book","bottle"];
        console.log(arr);

        // 1 indexOf()
        // it print index of 1st match of element
        console.log(arr.indexOf("book"));

        // 2 lastIndexOf()  
        //  it print last index of repeating element
        console.log(arr.lastIndexOf("book"));

        // 3 includes()
        // tell wether the element is presen or not
        // output is in the form of (true/false)
        console.log(arr.includes("mouse"));
        console.log(arr.includes("wire"));


        //4 


    </script>
    
</body>
</html>
