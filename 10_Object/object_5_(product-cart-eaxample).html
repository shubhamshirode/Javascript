<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cart = [];

    function product(l_name, l_price, l_rating, l_reviews){
        this.name = l_name;
        this.price = l_price;
        this.rating = l_rating;
        this.reviews = l_reviews;

        this.addToCart = function(){
            cart.push(this);
        }
    }

    let product1 = new product("Mouse","2000",4.8,1500);
    let product2 = new product("Watch","4500",3.8,1700);
    let product3 = new product("Shoes","3000",4.9,3200);
    let product4 = new product("Shirt","1100",4.5,1900);
    let product5 = new product("T-shirt","700",4.2,2500);

    product1.addToCart();
    product2.addToCart();
    product5.addToCart();

    console.log(cart);

    </script>
</body>
</html>
