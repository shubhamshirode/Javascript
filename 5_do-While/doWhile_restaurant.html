<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Card of restaurant using Do While Loop </title>
</head>

<body>

    <script>
        
        let r;       
        
        do {
            console.log("McD Menu Card <br>");
            console.log("1. Aloo tikki Burger : Rs 45 <br>");
            console.log("2. Fries             : Rs 70 <br>");
            console.log("3. Panner Wrap       : Rs 120 <br>");
            console.log("4. Coke              : Rs 60 <br>");
            
            console.log("Enter the Serial Number of menu");
            let choice = parseInt(prompt("Enter your choice"));
            
            console.log("Your Order" + choice)
            r = prompt("Order should be continue? (y/n)");
        } 
        while (r == "y");

    </script>



</body>

</html>
