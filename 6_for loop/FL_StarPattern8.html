<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern 8</title>
</head>

<body>
    <script>
        for (let i = 2; i <= 4; i++) {
            for (let j = i; j <= i+2; j++) {
                document.write(j + " ");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
