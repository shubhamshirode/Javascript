<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Factorial</h2>

    <script>

        let factorial = 1;
        let num = parseInt(prompt("Enter the number"));
        for(i=num; i>=1; i--){
            factorial = factorial * i;
        }
        console.log(factorial);
    </script>
</body>
</html>
