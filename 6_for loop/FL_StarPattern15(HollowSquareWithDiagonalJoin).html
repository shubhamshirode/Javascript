<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter the number"));
// let num=10;
        for(let i=1; i<=num; i++)
        {
            for(let j=1; j<=num; j++)
            {
                if(i==1 || i==num || j==1 || j==i || j==num || j==num-i+1 )
                {
                    document.write("* ");
                }
                else{
                    document.write("&nbsp&nbsp ");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
