<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern 9</title>
</head>
<body>
        <p>Logic <span>if addition of (i+j) is even then print 0 else print 1;</span>
        </p>
    <br>
    <script>
        for(let i=1; i<=3; i++){
            for(let j=1; j<=3; j++){
                if((i+j)%2==0){
                    document.write(0 + " ");
                }
                else{
                    document.write(1 +" ");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
