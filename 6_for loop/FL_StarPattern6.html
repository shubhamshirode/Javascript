<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern 6</title>
</head>
<body>
    <Script>
        for(let i=1; i<=3; i++){
            for(let j=1; j<=i; j++){
                document.write(j+ " ");
            }
            document.write("<br>");
        }
    </Script>
</body>
</html>
