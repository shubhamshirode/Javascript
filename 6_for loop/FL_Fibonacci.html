<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonanci</title>
</head>
<body>
    Fibonanci Series
    <script>
        let a=0;
        let b=1;
        let c ;

        console.log(a);
        console.log(b);
        
        for(let i=0;i<=10;i++){
            c = a + b;
            console.log(c);
            a = b;
            b = c;
        }
    </script>
</body>
