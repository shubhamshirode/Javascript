<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loops</title>
</head>
<body>
    <pre>
        i=i+1 --> i++
        i=i+2 --> no shortcut for it
    </pre>
    
    <script>
        for(let i=0; i<=100; i=i+5){
            console.log(i);
        }
    </script>
</body>
</html>
