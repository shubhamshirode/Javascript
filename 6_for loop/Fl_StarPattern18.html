<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern</title>
</head>
<body>
    
    <script>
        let n = 5;
        for(let i=1; i<=n; i++){
            for(let j=i; j<=n; j++){
                document.write( j + " ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
