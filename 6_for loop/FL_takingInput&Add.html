<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>taking input from user and do addition of the number</h3>
    <script>

        let sum=0;
        let num;
        
        for(i=1;i<=5;i++)
        {
            num=parseInt(prompt("Enter the number"));
            sum = sum +num;
        }
        console.log("The sum  is " + sum);

    </script>
</body>
</html>
