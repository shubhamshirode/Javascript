<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Print Separate Numbers in rows</h2>
    <script>
        for (let i=1; i<=3; i++) {
            for (let j=1; j<=i; j++) {
                document.write(i + " ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
