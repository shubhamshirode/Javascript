<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>Sum of Reverse Number </h3>
    <script>
        sum=0;
        let num = parseInt(prompt("enter the number"));
        for (i=num;i>=1;i--){
            sum = sum + i;
        }
        console.log(sum);

       
    </script>
</body>
</html>
